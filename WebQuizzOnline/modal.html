<!-- Đăng nhập -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title w-100 text-center" id="exampleModalLabel">
                ĐĂNG NHẬP
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="mx-auto">
                    <div class="card border-0 rounded-3">
                        <div class="card-body p-sm-1">
                            <form ng-controller="frmdn">
                                <div class="form-floating mb-3">
                                    <input type="text" ng-model="username" class="form-control"
                                        id="username" placeholder="myusername" />
                                    <label for="floatingInput">Tên đăng nhập</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" ng-model="password" class="form-control"
                                        id="floatingPassword" placeholder="Password" />
                                    <label for="floatingPassword">Mật khẩu</label>
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value=""
                                        id="rememberPasswordCheck" />
                                    <label class="form-check-label" for="rememberPasswordCheck">
                                        Ghi nhớ mật khẩu
                                    </label>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-login text-uppercase fw-bold"
                                        ng-click="dn()">
                                        Đăng nhập
                                    </button>
                                </div>
                                <div class="row">
                                    <a class="btn d-block text-center mt-2 small text-success col-7"
                                        data-bs-toggle="modal" data-bs-target="#exampleModal3"
                                        data-bs-dismiss="modal" aria-label="Close">Chưa có tài khoản?
                                        Đăng ký!</a>
                                    <a class="btn d-block text-center mt-2 small col-5 text-danger"
                                        data-bs-toggle="modal" data-bs-target="#exampleModal2"
                                        data-bs-dismiss="modal" aria-label="Close">Quên mật khẩu!</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Đăng nhập -->
<!-- Quên mật khẩu -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title w-100 text-center" id="exampleModalLabel">
                QUÊN MẬT KHẨU
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="mx-auto">
                    <div class="card flex-row border-0 rounded-3 overflow-hidden">
                        <div class="card-body p-sm-1">
                            <form>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInputEmail"
                                        placeholder="name@example.com" />
                                    <label for="floatingInputEmail">Địa chỉ Email</label>
                                </div>
                                <hr />

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="otpCode"
                                        placeholder="otp" required autofocus />
                                    <label for="otpCode">Mã OTP</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password" />
                                    <label for="floatingPassword">Mật khẩu mới</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control"
                                        id="floatingPasswordConfirm" placeholder="Confirm Password" />
                                    <label for="floatingPasswordConfirm">Nhập lại mật khẩu mới</label>
                                </div>

                                <div class="d-grid mb-2">
                                    <button
                                        class="btn btn-lg btn-primary btn-login fw-bold text-uppercase"
                                        type="submit">
                                        Lấy lại mật khẩu
                                    </button>
                                    <a class="btn d-block text-center mt-2 small text-success"
                                        data-bs-toggle="modal" data-bs-target="#exampleModal1"
                                        data-bs-dismiss="modal" aria-label="Close">Đăng nhập!</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
