<!-- LamBai -->
<div >
    <div class="card" ng-repeat="ch in listch |limitTo:1:start">
        <div class="card-header">
            <b class="h2">{{tenmthi}}</b>
        </div>
        <div class="card-body">
            <h5 class="card-title">Câu {{indexch}}: {{ch.Text}}</h5>
            <hr>
            <div class="form-check" ng-repeat="da in ch.Answers">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault{{da.Id}}" value="{{da.Id}}" ng-model="cautl">
                <label class="form-check-label" for="flexRadioDefault{{da.Id}}">
                    {{da.Text}}
                </label>
            </div>

        </div>
        <div class="card-footer text-muted">
            MARKS: {{tongdiem}}/80

            <button class="btn btn-primary float-end">Kết thúc</button>
        </div>
    </div>
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <button class="page-link" aria-label="Previous" ng-mousedown="hiench()" ng-mouseup="prev()">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </button>
        </li>
        <li class="page-item">
            <button class="page-link" aria-label="Next" ng-click="next()">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </button>
        </li>
    </ul>
</div>
