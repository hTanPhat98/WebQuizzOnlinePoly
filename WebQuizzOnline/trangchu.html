    <article>
        <div class="row row-cols-1 row-cols-md-2 g-4 mb-3">
            <div class="col" ng-repeat="mh in cacmonhoc|orderBy:'Name'|limitTo:4:start">
                <div class="card text-center shadow">
                    <div class="card-body">
                        <img src="images/logos/{{mh.Logo}}" class="card-img-top px-5 w-75" alt="...">
                    </div>
                    <div class="card-footer">
                        <b>{{mh.Name}}</b>
                    </div>
                    <a href="#!training/{{mh.Id}}" class="stretched-link"></a>
                </div>
            </div>
        </div>
        <!-- /.row -->
        <!-- Pagination -->
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous" ng-click="prev()">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" ng-click="selectpage(1)">1</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" ng-click="selectpage(2)">2</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" ng-click="selectpage(3)">3</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" ng-click="selectpage(4)">4</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" ng-click="selectpage(5)">5</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next" ng-click="next()" >
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </article>
<!-- trangchu -->
